<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Social Leaderboard</h4>
                </div>
                <div class="content table-responsive table-full-width">
                      <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of leaderfort; let r =index">
                                    <td >{{r+1}}</td>
                                    <td >{{row.name}}</td>
                                    <td >{{row.college_name}}</td>
                                    <td >{{row.city_name}}</td>
                                    <td >{{row.total_point}}</td>
                                </tr>
                            </tbody>
                      </table>

                </div>
            </div>
        </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Main Leaderboard</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of leadermain; let r =index">
                                        <td >{{r+1}}</td>
                                        <td >{{row.name}}</td>
                                        <td >{{row.college_name}}</td>
                                        <td >{{row.city_name}}</td>
                                        <td >{{row.total_score}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
