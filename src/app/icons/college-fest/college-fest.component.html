  <div style="text-align: center;">
    <h1 class="headr">College Festival Details</h1>
    <div class="container">
      <div class="regform">



        <form>
          <table>
            <tr>
              <td class="text"><label for="name">NAME OF FESTIVAL:</label></td>
              <td class="input"><input name="name" id="name" placeholder="Your Name"></td>
            </tr>
            <tr>
              <td class="text"><label for="currentclg">COLLEGE:</label></td>
              <td class="input"><input name="people" id="currentclg" placeholder="Select Your College" autocomplete="none"></td>
            </tr>
            <tr>
              <td class="text"><label for="dates">DATES OF FESTIVAL:</label></td>
              <td class="input" style="width: 20%;"><input name="startdate" id="date" placeholder="Start Date (dd/mm/yyyy)"><p style="font-size: 1.2em;font-family: Poppins, cursive;">to</p><input name="enddate" id="dat" placeholder="End Date (dd/mm/yyyy)" style="margin-top:0;"></td>
            </tr>
            <tr>
              <td class="text"><label for="currentcity">CURRENT CITY OF STAY:</label></td>
              <td class="input"><input name="city" id="currentcity" placeholder="Your City"></td>
            </tr>
            <tr>
              <td class="text"><label for="contactperson">CONTACT PERSON:</label></td>
              <td class="input"><input name="contactperson" id="contactperson" placeholder="Name of Contact Person" autocomplete="none"></td>
            </tr>
            <tr>
              <td class="text"><label for="contactnumber">CONTACT NUMBER:</label></td>
              <td class="input"><input name="contactnumber" id="contactnumber" placeholder="Contact Number"></td>
            </tr>
            
          </table>
          <div style="text-align: center;"><button class="btn" type="submit">SUBMIT</button></div>
        </form>
        <br>
      </div>
    </div>

  </div>
<!-- </div> -->
